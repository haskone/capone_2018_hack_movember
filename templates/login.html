<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
  <link rel="stylesheet" href="../static/css/theme.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
</head>

<body style="background-color:#000000;">
  <div class="py-5 text-center">
    <div class="container">
      <div class="row"></div>
      <div class="row">
        <div class="col-md-6" style="color:#ffffff;"><img src="../static/img/bg_login.png" style="width:700px;"></div>

        <div class="col-md-6" style="">
          <div class="mx-auto col-md-12 col-10 bg-white p-5" style="">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4"><img class="img-fluid d-block" src="../static/img/logo.png" width="100" style=""></div>
              <div class="col-md-4"></div>
            </div>
            <h3 class="mb-4">Log in</h3>
            <div class="row">
              <div class="col-md-12" style="padding-bottom: 20px;"><a class="btn text-white" href="#" style="background:#3b5998" target="_blank"><i class="fa fa-facebook-square fa-fw fa-1x py-1"></i>&nbsp;Login in with Facbeook</a></div>
            </div>
            <div class="row">
              <div class="col-md-12"></div>
            </div>
            <form method="POST" action="login">
                <div class="form-group"> <input type="email" name="email" class="form-control" placeholder="Enter email" id="form9" required> </div>
                <div class="form-group mb-3"> <input type="password" name="password" class="form-control" placeholder="Password" id="form10" required> <small class="form-text text-muted text-right">
                    <a href="#"> Forgot Password</a>
                  </small> </div>
  
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                      {% for message in messages %}
                      <div class="alert alert-danger" role="alert">
                        {{ message }}
                      </div>
                      {% endfor %}
                    {% endif %}
                  {% endwith %}
  
                  <button class="btn btn-primary" type="submit">Log in</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
